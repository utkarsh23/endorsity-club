{% extends 'brand/base.html' %}
{% block main %}
{% load qr_code %}
<div class="container">
    <div class="heading">QR Code</div>
    {% qr_from_text brand_id size="L" %}
</div>
<style>
    .container {
        background-color: #fff;
        width: fit-content;
        margin: auto;
        margin-top: 3vh;
        text-align: center;
        border-radius: 5px;
    }

    .heading {
        font-size: 2.5em;
        padding-top: 2vh;
        font-family: 'Montserrat', sans-serif;
    }

    @media only screen and (max-width: 900px) {
        .container {
            width: 95vw;
        }

        svg {
            width: 100%;
            height: auto;
        }
    }
</style>
{% endblock %}
