{% extends 'brand/base.html' %}

{% block main %}
<div class="container">
    <div class="header">SELECT ACTIVE LOCATIONS</div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            type="submit" value="Save" />
    </form>
</div>
<script>
    $('form > label').html('');
    document.querySelectorAll('#id_location li').forEach((item, index) => {
        let text = item.children[0].innerText.replace(/^\s+|\s+$/g, '');
        $(item.children[0]).contents().filter(function(){ return this.nodeType === 3; }).remove();
        item.innerHTML += `<div>${text}</div>`;
    });
</script>
<style>
    .container {
        background-color: #fff;
        width: 60vw;
        margin: auto;
        margin-top: 5vh;
        padding: 2vh 2vw;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #0471ff !important;
        color: #fff !important;
        border-radius: 15px;
        font-size: 2vh;
        line-height: 2vh;
        font-family: 'Montserrat', sans-serif !important;
        height: 5vh;
        margin-top: 1.2vh;
    }

    ul {
        list-style-type: none;
        font-size: 1.5em;
    }

    li {
        padding: 2vh 0;
    }

    .header {
        font-size: 4vh;
        font-weight: 300;
        padding-top: 2vh;
        color: #150e41;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
    }

    #id_location {
        padding-left: 0;
    }

    #id_location li {
        display: flex;
        color: #515151;
    }

    #id_location li div {
        font-family: 'Montserrat', sans-serif;
    }

    #id_location input {
        height: 25px;
        width: 25px;
    }

    #id_location label {
        color: #515151;
        margin-right: 1vw;
    }
</style>
{% endblock %}
