{% extends 'brand/base.html' %}

{% block main %}
<div class="container">
    <div class="header">Select Active Locations</div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            type="submit" value="Save" />
    </form>
</div>
<script>
    $('form > label').html('');
</script>
<style>
    .container {
        background-color: #EEEEEE;
        width: 60vw;
        margin: auto;
        margin-top: 5vh;
        padding: 2vh 2vw;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #161A1D !important;
        color: #EEEEEE !important;
    }

    ul {
        list-style-type: none;
        font-size: 1.5em;
    }

    li {
        padding: 2vh 0;
    }

    li:not(:last-child) {
        border-bottom: 0.5px solid #9e9e9e;
    }

    .header {
        text-align: center;
        font-size: 3em;
        font-weight: 300;
        padding-top: 2vh;
    }
</style>
{% endblock %}
