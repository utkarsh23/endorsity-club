{% extends 'brand/base.html' %}
{% block main %}
<div class="container">
    <div class="heading">ADD STORE LOCATION</div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            type="submit" value="Add Location" />
    </form>
</div>
<script>
    $('p input').addClass('mdl-textfield__input');
    var initializeMaps = () => {
        var maps_input = document.getElementById('id_store_location');
        new google.maps.places.Autocomplete(maps_input);
        $('#id_store_location').attr('placeholder', '');
    };
    $('form').submit(function() {
        $('input[type="submit"]').attr("disabled", true);
        return true;
    });
</script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpgqiVV0SVKh5pRtddZkxtrMD4Gtty3xk&libraries=places&callback=initializeMaps"
    async defer></script>
<style>
    .container {
        background-color: #fff;
        width: 60vw;
        margin: auto;
        margin-top: 10vh;
        border-radius: 5px;
        padding: 2vh 2vw;
    }

    .heading {
        font-size: 4vh;
        font-weight: 300;
        padding-top: 2vh;
        color: #150e41;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        margin-bottom: 4vh;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #0471ff !important;
        color: #fff !important;
        border-radius: 15px;
        font-size: 2vh;
        line-height: 2vh;
        font-family: 'Montserrat', sans-serif !important;
        height: 5vh;
        margin-top: 1.2vh;
    }

    label {
        font-family: 'Montserrat', sans-serif;
        color: #515151;
        font-size: 2.5vh;
    }
</style>
{% endblock %}
