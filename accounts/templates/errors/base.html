<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Endorsity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Eczar&family=Rubik:wght@300;400&display=swap');

        * {
            font-family: 'Rubik', sans-serif;
            font-weight: 400;
        }

        button {
            color: #EEEEEE !important;
            font-family: 'Rubik', sans-serif !important;
            padding-top: 1px !important;
        }

        button.mdl-button--colored {
            background-color: #161A1D !important;
            color: #EEEEEE !important;
        }

        body {
            background-color: #150E41;
        }

        .mdl-layout__header {
            background-color: transparent;
            box-shadow: none;
            margin-top: 3vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding-top: 5px;
        }

        .logo-img {
            height: 4vw;
        }

        .logo-text {
            font-size: 2em;
            padding-left: 10px;
            font-family: 'Roboto Slab', serif;
            color: #E0E0E0;
        }
    </style>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <a href="{% url 'accounts:landing' %}" class="logo-container">
                    <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-img" />
                    <div class="logo-text">ENDORSITY</div>
                </a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
