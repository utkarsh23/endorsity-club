{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Montserrat:wght@500&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
        }

        button {
            color: #EEEEEE !important;
            font-family: 'Quicksand', sans-serif !important;
            padding-top: 1px !important;
        }

        button.mdl-button--colored {
            color: #161A1D !important;
            background-color: #EEEEEE !important;
        }

        body {
            background-color: #150E41;
        }

        .mdl-layout__header {
            background-color: transparent;
            box-shadow: none;
            margin-top: 3vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding-top: 5px;
        }

        .logo-img {
            height: 4vw;
        }

        .logo-text {
            font-size: 4.5vh;
            padding-left: 10px;
            font-family: 'Quicksand', sans-serif;
            color: #E0E0E0;
        }

        .mdl-menu a {
            text-decoration: none;
            color: #161A1D;
        }

        .mdl-menu i {
            vertical-align: middle;
            font-size: 1.3em;
        }

        .mdl-layout__drawer.is-visible {
            width: 15vw;
        }

        .mdl-layout__header-row {
            padding: 0 2vw 0 6vw;
            margin-bottom: 3.5vh;
        }

        .mdl-layout__drawer-button {
            margin-top: 38px;
            height: 7vh;
            width: 7vh;
        }

        .mdl-layout__drawer-button>i {
            font-size: 6vh;
            color: #EEEEEE;
        }

        .logo-menu-container {
            margin: 4vh 1vw;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .logo-menu-img {
            height: 10vh;
        }

        button.logout-btn {
            color: #b71c1c !important;
            text-transform: none !important;
            font-family: 'Montserrat', sans-serif !important;
            font-size: 3vh;
        }

        @media only screen and (max-width: 900px) {
            .logo-text {
                font-size: 30px;
            }

            .logo-img {
                height: 40px;
            }

            .mdl-layout__drawer-button>i {
                font-size: 35px;
            }

            .mdl-layout__drawer-button {
                width: 35px;
                height: 35px;
            }

            button.sidenav-btn {
                height: 60px;
            }

            div.mdl-layout__drawer-button {
                margin-top: calc(3vh + 8px) !important;
                margin-left: 10px !important;
            }

            .mdl-layout__drawer.is-visible {
                width: 50vw;
            }

            .mdl-layout__drawer.is-visible .mdl-navigation__link {
                padding: 0;
            }

            .logo-menu-container {
                margin: 4vh 1vw;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                border-radius: 5px;
            }

            .logo-menu-img {
                height: 10vh;
            }

            .logo-container {
                margin: auto;
            }
        }
    </style>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row logo-container">
                <a href="{% url 'accounts:landing' %}" class="logo-container">
                    <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-img" />
                    <div class="logo-text">Endorsity</div>
                </a>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="logo-menu-container">
                <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-menu-img" />
            </div>
            <nav class="mdl-navigation">
                <a href="{% url 'accounts:logout' %}" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button logout-btn">
                        Logout
                    </button>
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
