{% extends 'accounts/activation/base.html' %}
{% block main %}
<div class="container">
    <div class="i-container"><i class="material-icons">hourglass_top</i></div><br />
    <div class="heading">
        Account activation pending.<br />
        Please go to your email inbox and click on the account activation link.<br /><br />
        Sometimes it may several minutes to receive the activation mail.<br />
        Still don't see it?<br /><br />
    </div>
    <div class="button-container">
        <a href="{% url 'accounts:activation_resend' %}">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Resend Activation Mail
            </button>
        </a>
    </div>
</div>
<style>
    .container {
        background-color: #fff;
        color: #150E41;
        padding: 2vh 2vh;
        width: 40vw;
        margin-left: 30vw;
        border-radius: 5px;
        font-size: 1.5em;
        margin-top: 5vh;
    }

    .i-container>i {
        font-size: 4em;
        width: 100%;
        text-align: center;
    }

    .container .mdl-button {
        color: #fff !important;
        background-color: #0471ff !important;
        border-radius: 15px;
        font-weight: bold;
    }

    .button-container {
        text-align: center;
    }

    @media only screen and (max-width: 900px) {
        .container {
            width: 80vw;
            margin: auto;
            margin-top: 5vh;
        }
    }
</style>
{% endblock %}
