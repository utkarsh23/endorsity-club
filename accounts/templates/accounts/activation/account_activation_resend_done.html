{% extends 'accounts/activation/base.html' %}
{% block main %}
<div class="container">
    <div class="i-container"><i class="material-icons">email</i></div><br />
    <div class="heading">
        Account activation mail is resent.<br />
        Sometimes it may several minutes to receive the activation mail.<br /><br />
    </div>
    <div class="button-container">
        <a href="{% url 'accounts:activation_pending' %}">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Go Back
            </button>
        </a>
    </div>
</div>
<style>
    .container {
        background-color: #EEEEEE;
        color: #150E41;
        padding: 2vh 2vh;
        width: 40vw;
        margin-left: 30vw;
        border-radius: 5px;
        font-size: 1.5em;
        margin-top: 10vh;
    }

    .i-container>i {
        font-size: 4em;
        width: 100%;
        text-align: center;
    }

    .container .mdl-button {
        color: #fff !important;
        background-color: #0471ff !important;
        border-radius: 15px;
        font-weight: bold;
    }

    .button-container {
        text-align: center;
    }

    @media only screen and (max-width: 900px) {
        .container {
            width: 80vw;
            margin: auto;
            margin-top: 5vh;
        }
    }
</style>
{% endblock %}
