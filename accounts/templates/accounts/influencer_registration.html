{% extends 'noauth/base.html' %}
{% block main %}
{% load static %}
<div class="mobile-header">
    <a href="{% url 'accounts:landing' %}">
        <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-img" />
        <div class="logo-text">Endorsity</div>
        <!-- <span class="mdl-layout-title">Endorsity</span> -->
    </a>
</div>
<div class="form-wrapper">
    <div class="heading">Influencer Registration</div>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ forms.influencer_form.as_p }}
        {{ forms.user_form.as_p }}
        <div class="h-captcha" data-sitekey="563ac64e-bb9b-47a7-8729-162c2ecf7dda"></div>
        <script src="https://hcaptcha.com/1/api.js" async defer></script>
        <div class="button-container">
            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                type="submit" value="Register" />
        </div>
    </form>
</div>
<script>
    $('p input').addClass('mdl-textfield__input');
    $('input').attr('autocomplete', 'off');
    $('label[for="id_phone_number"]').html('Phone number (10-digit):');
    const mobJsFn = (mobJs) => {
        if (mobJs.matches) { // If media query matches
            $('.h-captcha').attr('data-size', 'compact');
        } else {
            $('.h-captcha').attr('data-size', 'normal');
        }
    };
    var mobJs = window.matchMedia("(max-width: 900px)");
    mobJsFn(mobJs);
    mobJs.addListener(mobJsFn);
</script>
<style>
    .form-wrapper {
        background-color: #fff;
        width: 60vw;
        margin-left: 20vw;
        margin-top: 4vh;
        margin-bottom: 4vh;
        border-radius: 30px;
        padding: 2vh 2vw;
    }

    input.mdl-button {
        background-color: #0471ff !important;
        color: #fff !important;
        font-family: 'Montserrat', sans-serif !important;
        padding: 1vh;
        height: auto;
        width: 20vw;
        border-radius: 5px;
        font-size: 2vh;
        text-transform: none;
    }

    .button-container {
        width: 100%;
        text-align: center;
    }

    .heading {
        font-size: 2em;
        margin-bottom: 3vh;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        color: #150e41;
        margin-top: 2vh;
        margin-bottom: 4vh;
        font-weight: bold;
    }

    form {
        color: #424242;
    }

    .errorlist {
        background-color: #DD2C00;
        border-radius: 5px;
        color: #EEEEEE;
    }

    .mobile-header {
        display: none;
    }

    @media only screen and (max-width: 900px) {
        .mdl-layout__drawer-button {
            margin-top: 2.5vh;
            border-radius: 50%;
            background-color: #150E41;
            align-items: center;
            display: flex;
            justify-content: center;
            border: 1px solid #fff;
        }

        .mobile-header {
            display: block;
            min-height: 13vh;
            max-height: 13vh;
        }

        .mobile-header a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 3vh;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
        }

        .logo-text {
            font-size: 4.5vh;
            padding-left: 10px;
            font-family: 'Quicksand', sans-serif;
            color: #E0E0E0;
        }

        .heading {
            font-size: 3vh;
            line-height: 4vh;
            padding: 0 2vw;
            padding-top: 2vh;
        }

        .form-wrapper {
            width: 90%;
            margin: auto;
            padding: 0;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-wrapper form {
            padding: 0 2vw;
            padding-bottom: 20px;
        }

        .h-captcha {
            display: flex;
            justify-content: center;
        }

        input.mdl-button {
            width: 100%;
            font-size: 3vh;
        }
    }
</style>
{% endblock %}
