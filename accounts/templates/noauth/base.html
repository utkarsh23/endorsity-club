{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
        }

        button {
            color: #EEEEEE !important;
            font-family: 'Quicksand', sans-serif !important;
            text-transform: none !important;
            font-size: 2vh !important;
        }

        button.mdl-button--colored {
            color: #fff !important;
            background-color: #0471ff !important;
            border-radius: 15px;
            font-weight: bold;
        }

        body {
            background-color: #150E41;
        }

        .mdl-layout__header {
            background-color: transparent;
            box-shadow: none;
            margin-top: 3vh;
            height: 10vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding-top: 5px;
        }

        .logo-img {
            height: 4vw;
        }

        .logo-text {
            font-size: 4.5vh;
            padding-left: 10px;
            font-family: 'Quicksand', sans-serif;
            color: #E0E0E0;
        }

        .mdl-layout__drawer-button {
            margin-top: 4.5vh;
        }

        .mdl-layout__drawer-button>i {
            font-size: 1.2em;
            color: #EEEEEE;
        }

        .mdl-navigation__link {
            padding: 0 0.4vw !important;
        }

        .mdl-layout__header-row {
            padding: 0 2vw 0 4vw
        }
    </style>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <a href="{% url 'accounts:landing' %}" class="logo-container">
                    <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-img" />
                    <div class="logo-text">Endorsity</div>
                    <!-- <span class="mdl-layout-title">Endorsity</span> -->
                </a>
                <div class="mdl-layout-spacer"></div>
                <a href="{% url 'accounts:how_it_works' %}" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">engineering</i>
                        &nbsp;How It Works
                    </button>
                </a>
                <a href="#" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">wb_incandescent</i>
                        &nbsp;How Are We Different
                    </button>
                </a>
                <a href="#" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">monetization_on</i>
                        &nbsp;Pricing
                    </button>
                </a>
                <a class="mdl-navigation__link" href="{% url 'accounts:faq' %}">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">help</i>
                        &nbsp;FAQ
                    </button>
                </a>
                <a class="mdl-navigation__link" href="{% url 'accounts:contact_us' %}">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">question_answer</i>
                        &nbsp;Contact Us
                    </button>
                </a>
                <a class="mdl-navigation__link" href="{% url 'accounts:login' %}">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        <i class="material-icons">login</i>
                        &nbsp;&nbsp;Login or Sign Up
                    </button>
                </a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
</body>

</html>
