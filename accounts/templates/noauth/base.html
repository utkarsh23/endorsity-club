{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Elite Club of Influencers & Brands">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <title>{% block title %}Endorsity{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Montserrat:wght@500&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
        }

        button {
            color: #EEEEEE !important;
            font-family: 'Quicksand', sans-serif !important;
            text-transform: none !important;
            font-size: 2vh !important;
        }

        button.mdl-button--colored {
            color: #fff !important;
            background-color: #0471ff !important;
            border-radius: 15px;
            font-weight: bold;
        }

        body {
            background-color: #150E41;
        }

        .mdl-layout__header {
            background-color: transparent;
            box-shadow: none;
            margin-top: 3vh;
            height: 10vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding-top: 5px;
        }

        .logo-img {
            height: 4vw;
        }

        .logo-text {
            font-size: 4.5vh;
            padding-left: 10px;
            font-family: 'Quicksand', sans-serif;
            color: #E0E0E0;
        }

        .mdl-layout__drawer-button {
            margin-top: 4.5vh;
        }

        .mdl-layout__drawer-button>i {
            font-size: 1.2em;
            color: #EEEEEE;
        }

        .mdl-navigation__link {
            padding: 0 0.4vw !important;
        }

        .mdl-layout__header-row {
            padding: 0 2vw 0 4vw
        }

        @media only screen and (min-width: 900px) {
            .mdl-layout__drawer {
                display: none !important;
            }

            .mdl-layout__drawer-button {
                display: none !important;
            }
        }

        @media only screen and (max-width: 900px) {
            .mdl-layout__drawer {
                text-align: center;
                padding-top: 3vh;
            }

            .mdl-layout__drawer.is-visible {
                width: 75vw;
            }

            .logo-text {
                font-size: 30px;
            }

            .logo-img {
                height: 40px;
            }

            nav.mdl-navigation {
                text-align: left;
                padding-left: 5vw;
                padding-right: 5vw;
            }

            nav.mdl-navigation button.mdl-button {
                color: #161A1D !important;
            }

            nav.mdl-navigation button.mdl-button>i {
                font-size: 20px !important;
            }

            nav.mdl-navigation a {
                margin-top: 2vh;
            }

            .signup-top-margin-btn {
                margin-top: 4vh !important;
            }

            nav.mdl-navigation .signup-top-margin-btn button.mdl-button {
                width: 100%;
                color: #fff !important;
            }
        }
    </style>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <a href="{% url 'accounts:landing' %}" class="logo-container">
                    <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-img" />
                    <div class="logo-text">Endorsity</div>
                    <!-- <span class="mdl-layout-title">Endorsity</span> -->
                </a>
                <div class="mdl-layout-spacer"></div>
                <a href="{% url 'accounts:landing' %}?view=how-it-works" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">grade</i>
                        &nbsp;How It Works For Influencers
                    </button>
                </a>
                <a href="{% url 'accounts:landing' %}?view=how-are-we-different" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">local_offer</i>
                        &nbsp;How It Works For Brands
                    </button>
                </a>
                <a href="{% url 'accounts:landing' %}?view=pricing" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">monetization_on</i>
                        &nbsp;Pricing
                    </button>
                </a>
                <!-- <a href="{% url 'accounts:landing' %}?view=faq" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">help</i>
                        &nbsp;FAQ
                    </button>
                </a> -->
                <a href="{% url 'accounts:landing' %}?view=contact" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">question_answer</i>
                        &nbsp;Contact Us
                    </button>
                </a>
                <a href="{% url 'accounts:login' %}" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        <i class="material-icons">login</i>
                        &nbsp;&nbsp;Login or Sign Up
                    </button>
                </a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="logo-menu-container">
                <img src="{% static 'logo.png' %}" alt="Endorsity" class="logo-menu-img" />
            </div>
            <nav class="mdl-navigation">
                <a href="{% url 'accounts:landing' %}?view=how-it-works" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">grade</i>
                        &nbsp;How It Works For Influencers
                    </button>
                </a>
                <a href="{% url 'accounts:landing' %}?view=how-are-we-different" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">local_offer</i>
                        &nbsp;How It Works For Brands
                    </button>
                </a>
                <a href="{% url 'accounts:landing' %}?view=pricing" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">monetization_on</i>
                        &nbsp;Pricing
                    </button>
                </a>
                <!-- <a href="{% url 'accounts:landing' %}?view=faq" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">help</i>
                        &nbsp;FAQ
                    </button>
                </a> -->
                <a href="{% url 'accounts:landing' %}?view=contact" class="mdl-navigation__link">
                    <button class="mdl-button mdl-js-button">
                        <i class="material-icons">question_answer</i>
                        &nbsp;Contact Us
                    </button>
                </a>
                <a href="{% url 'accounts:login' %}" class="mdl-navigation__link signup-top-margin-btn">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        <i class="material-icons">login</i>
                        &nbsp;&nbsp;Login or Sign Up
                    </button>
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block main %}{% endblock %}
            </div>
        </main>
    </div>
    <script>
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        window.onload = function () {
            setTimeout(function () {
                if (getUrlParameter('view')) {
                    document.querySelector(`.${getUrlParameter('view')}-section`).scrollIntoView({ behavior: "smooth" });
                }
            }, 0);
        };
    </script>
</body>

</html>
